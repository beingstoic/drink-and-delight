<div class="mat-card-cvr">
    <mat-card class="example-card">

        <mat-card-header>
            <mat-card-title>Add&nbsp;Training</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

                <mat-form-field class="full-width">
                    <mat-label>Training Name</mat-label>
                    <input matInput type="text" formControlName="trainingName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.trainingName.errors }" required/>
                    <mat-error *ngIf="submitted && f.trainingName.errors">
                        <mat-error *ngIf="f.trainingName.errors.required">Training Name is required</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-select placeholder="Faculty Name" formControlName="faculty" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.faculty.errors }" required>
                        <mat-option *ngFor="let faculty of faculties" [value]="faculty">
                            {{faculty.facultyName}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="submitted && f.faculty.errors">
                        <mat-error *ngIf="f.faculty.errors.required">Please choose a faculty</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-select placeholder="Course Name" formControlName="course" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.course.errors }" required>
                        <mat-option *ngFor="let course of courses" [value]="course">
                            {{course.courseName}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="submitted && f.course.errors">
                        <mat-error *ngIf="f.course.errors.required">Please choose a Course</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="sD" formControlName="startDate" required/>
                    <mat-datepicker-toggle matSuffix [for]="sD"></mat-datepicker-toggle>
                    <mat-datepicker #sD></mat-datepicker>
                    <mat-error *ngIf="submitted && f.startDate.errors">
                        <mat-error *ngIf="f.startDate.errors.required">Please choose a date</mat-error>
                    </mat-error>    
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="eD" formControlName="endDate" required/>
                    <mat-datepicker-toggle matSuffix [for]="eD"></mat-datepicker-toggle>
                    <mat-datepicker #eD></mat-datepicker>
                    <mat-error *ngIf="submitted && f.endDate.errors">
                        <mat-error *ngIf="f.endDate.errors.required">Please choose a date</mat-error>
                    </mat-error>    
                </mat-form-field>

                <mat-card-actions>
                    <button mat-raised-button color="primary">Add Training</button><br><br>
                    <button mat-raised-button type="reset" (click)="onReset()" color="primary">Cancel</button>
                </mat-card-actions>   
            </form>
        </mat-card-content>
    </mat-card>
</div>
